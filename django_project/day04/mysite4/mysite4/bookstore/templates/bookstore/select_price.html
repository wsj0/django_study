<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="select_price" method="post">
    <div>
        <input type="text" name="price">
        <input type="submit" value="搜索">
    </div>
    <table>
        <tr>
            <td>书名</td>
            <td>零售价</td>
        </tr>
    {% for book in abook %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.market_price }}</td>
        </tr>
    {% endfor %}
    </table>
</form>


</body>
</html>
