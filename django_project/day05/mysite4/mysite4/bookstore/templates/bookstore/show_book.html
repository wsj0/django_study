<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><a href="/bookstore/add">添加新书</a></div>
    <table border="1">
        <tr>
            <td>id</td>
            <td>title</td>
            <td>pub</td>
            <td>price</td>
            <td>m_price</td>
            <td>删除</td>
            <td>修改</td>
        </tr>
        {% for abook in books %}
        <tr>
            <td>{{ abook.id }}</td>
            <td>{{ abook.title }}</td>
            <td>{{ abook.pub }}</td>
            <td>{{ abook.price }}</td>
            <td>{{ abook.market_price }}</td>
            <td><a href="/bookstore/del/{{ abook.id }}">删除</a></td>
            <td><a href="/bookstore/mod/{{ abook.id }}">修改</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
